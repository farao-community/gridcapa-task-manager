spring:
  liquibase:
    enabled: false
  application:
    name: task-manager
  jpa:
    properties:
      hibernate:
        timezone:
          default_storage: NORMALIZE_UTC

task-server:
  process:
    tag: CSE_D2CC
    timezone: CET
    inputs:
      - CGM
      - CRAC
    optional-inputs:
      - OPTIONAL_INPUT
    outputs:
      - CNE
    enable-export-logs: true
    manual-upload-base-path: cse/d2cc
  whitelist:
    - http://fakeUrl

minio-adapter:
  bucket: bucket-for-tests
  base-path: base/path/for/tests
  access-key: gridcapa
  secret-key: gridcapa-secret
  url: https://minio.test/

stomp:
  allowed-origin: http://localhost,http://127.0.0.1
  heartbeat-client: 0
  heartbeat-server: 10000
  starting-ws-endpoint: /ws/tasks/notify
  notify: /task
  receive-request: /app

purge-task-events:
  cron: 0 0 12 * * *
  nb-days: 7

runner:
  parameters:
    test1: true
    test2: 42
    test3: HelloWorld

