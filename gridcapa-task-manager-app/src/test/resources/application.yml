spring:
  application:
    name: task-manager
task-server:
  process:
    tag: CSE_D2CC
    timezone: CET
    inputs:
      - CGM
      - CRAC
    optional-inputs:
    outputs:
      - CNE
    enable-export-logs: true
  whitelist:
    - http://fakeUrl
minio-adapter:
  bucket: gridcapa
  base-path: /cse/d2cc
  url: http://minio.url
  access-key: gridcapa
  secret-key: gridcapa

stomp:
  allowed-origin: http://localhost,http://127.0.0.1
  starting-ws-endpoint: /web/notify
  notify: /task
  receive-request: /app

purge-task-events:
  cron: 0 0 12 * * *
  nb-days: 7

runner:
  parameters:
    test1: true
    test2: 42

