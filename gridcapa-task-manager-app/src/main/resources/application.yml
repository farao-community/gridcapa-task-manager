spring:
  liquibase:
    change-log: classpath:/db/changelog-master.xml
  jpa:
    properties:
      hibernate:
        timezone:
          default_storage: NORMALIZE_UTC
    hibernate:
      ddl-auto: validate
  cloud:
    function:
      definition: consumeMinioEvent;consumeTaskStatusUpdate;consumeTaskEventUpdate
  http:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

task-server:
  process:
    timezone: CET

purge-task-events:
  cron: 0 0 12 * * *
  nb-days: 7

